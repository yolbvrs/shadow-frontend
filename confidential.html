<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW-CONFIDENTIAL</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="shadow-title">SHADOW</h1>

        <form id="accessForm">
            <input type="password" id="accessCode" placeholder="..." required>
            <button type="submit"> </button>
            <p id="error-message" class="error-text"></p>
        </form>
    </div>

    <script>
        document.getElementById("accessForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const accessCode = document.getElementById("accessCode").value;

            if (accessCode === "555") { 
                window.location.href = "network.html"; // âœ… Redirect to the Network page
            } else {
                document.getElementById("error-message").innerText = "Access Denied.";
                document.getElementById("error-message").style.color = "red";
            }
        });
    </script>
</body>
</html>
