<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome, Customer</h1>
    <p id="customerName"></p>
    <h2>Find Security Providers</h2>
    
    <div id="providerList">
        <p>Loading providers...</p>
    </div>

    <button onclick="logout()">Logout</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            // Fetch user details
            const response = await fetch("https://shadow-backend-5xom.onrender.com/api/auth/user", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            const userData = await response.json();
            document.getElementById("customerName").innerText = `Hello, ${userData.name}`;

            // Fetch security providers
            const providerResponse = await fetch("https://shadow-backend-5xom.onrender.com/api/providers");
            const providers = await providerResponse.json();

            const providerList = document.getElementById("providerList");
            providerList.innerHTML = "";
            providers.forEach(provider => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h3>${provider.name}</h3>
                    <p><strong>Experience:</strong> ${provider.experience}</p>
                    <p><strong>Specialties:</strong> ${provider.specialties}</p>
                    <button>Contact Provider</button>
                `;
                providerList.appendChild(div);
            });
        });

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
