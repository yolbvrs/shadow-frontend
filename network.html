<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW Security Network</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Filters (Like Reddit's left panel) -->
        <aside class="sidebar">
            <h3>Filters</h3>
            <label for="search">Search Jobs:</label>
            <input type="text" id="search" placeholder="Enter keyword...">
            <button onclick="filterJobs()">Apply Filters</button>
        </aside>

        <!-- Main Content (Job Listings like Excel but cleaner) -->
        <section class="main-content">
            <h1>SHADOW Security Network</h1>
            <p>Browse available security jobs and apply instantly.</p>

            <table id="jobTable">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Rate</th>
                        <th>Details</th>
                        <th>Apply</th>
                    </tr>
                </thead>
                <tbody id="jobList">
                    <tr><td colspan="5">Loading jobs...</td></tr>
                </tbody>
            </table>
        </section>

        <!-- Optional Right Panel (Trending Jobs, Notifications) -->
        <aside class="sidebar right-sidebar">
            <h3>Top Rated Providers</h3>
            <ul id="topProviders">
                <li>Loading...</li>
            </ul>
        </aside>
    </div>

    <script src="js/network.js"></script>
</body>
</html>
