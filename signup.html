<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Sign-Up | SHADOW</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Join SHADOW</h1>
        <p>Connect with clients and grow your security business.</p>

       <form id="signupForm">
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <!-- Experience -->
    <label for="experience">Years of Experience:</label>
    <select id="experience" name="experience" required>
        <option value="">Select Experience Level</option>
        <option value="1-2 years">1-2 years</option>
        <option value="3-5 years">3-5 years</option>
        <option value="6+ years">6+ years</option>
    </select>

    <!-- Specialties -->
    <label for="specialties">Specialties:</label>
    <select id="specialties" name="specialties" required>
        <option value="">Choose Specialization</option>
        <option value="VIP Protection">VIP Protection</option>
        <option value="Event Security">Event Security</option>
        <option value="Surveillance">Surveillance</option>
        <option value="Patrol Services">Patrol Services</option>
        <option value="Other">Other</option>
    </select>

    <!-- IC / License Number -->
    <label for="idNumber">IC / License Number:</label>
    <input type="text" id="idNumber" name="idNumber" required>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <!-- Sign-Up Button -->
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="login.html">Login here</a></p>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
